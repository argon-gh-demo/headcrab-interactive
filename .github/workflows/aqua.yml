name: build
on:
  push:
    branches:
      - main
jobs:
  all-in-one:
    name: Aqua scanner
    runs-on: ubuntu-latest
    environment: cloudhub
    env:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.sha }}
      AQUA_KEY: ${{ secrets.AQUA_KEY }}
      AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
      TRIVY_RUN_AS_PLUGIN: 'aqua'
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      EKS_ARN: ${{ secrets.EKS_ARN }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      
    permissions:
        id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pipeline enforcer
        uses: aquasecurity/pipeline-enforcer-action@main
        with:
          aqua-key: ${{ secrets.AQUA_KEY }}
          aqua-secret: ${{ secrets.AQUA_SECRET }}
      - name: Run Aqua scanner
        uses: docker://aquasec/aqua-scanner
        with:
          args: trivy -d fs --scanners config,vuln,secret . --sast
          # To customize which severities to scan for, add the following flag: --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          # To enable SAST scanning, add: --sast
          # To enable npm/dotnet non-lock file scanning, add: --package-json / --dotnet-proj  
      - name: Build images locally
        run: |
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY-victim:$IMAGE_TAG" victim
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" attacker
      - name: Manifests Generation
        run: |
          curl -sLo install.sh download.codesec.aquasec.com/billy/install.sh
          curl -sLo install.sh.checksum https://github.com/argonsecurity/releases/releases/latest/download/install.sh.checksum
          if ! cat install.sh.checksum | shasum -a 256 ; then
            echo "install.sh checksum failed"
            exit 1
          fi
          sh install.sh
          rm install.sh install.sh.checksum
          billy generate \
              --access-token "${{ secrets.GITHUB_TOKEN }}" \
              --aqua-key "${{ secrets.AQUA_KEY }}" \
              --aqua-secret "${{ secrets.AQUA_SECRET }}" \
              --artifact-path "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          billy generate \
              --access-token "${{ secrets.GITHUB_TOKEN }}" \
              --aqua-key "${{ secrets.AQUA_KEY }}" \
              --aqua-secret "${{ secrets.AQUA_SECRET }}" \
              --artifact-path "$ECR_REGISTRY/$ECR_REPOSITORY-victim:$IMAGE_TAG"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          #role-session-name: GitHubActions
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Tag and push image to Amazon ECR (+latest)
        run: |
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY-victim:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY-victim:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-victim:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-victim:latest
      - name: Update Kubeconfig
        run: |
          aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}
      - name: Deploy to EKS
        run: |
          sed -i "s|name-of-redis-pod:.*|${DEPLOY_IMAGE}-victim:latest|" headcrab.yaml
          sed -i "s|name-of-attacker-pod:.*|${DEPLOY_IMAGE}:latest|" headcrab.yaml
          kubectl version
          kubectl apply -f headcrab.yaml
        env: 
          DEPLOY_IMAGE: ${{secrets.ECR_REGISTRY}}/${{secrets.ECR_REPOSITORY}}
